<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Alimentação para Pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
      <h1>Calculadora de Alimentação para Pets</h1>
      <p>&nbsp;</p>

        <p>
          <label for="especie">Seu animal é:</label>
          <select id="especie">
            <option value="cão">Cão</option>
            <option value="gato">Gato</option>
          </select>
        </p>
        <p>&nbsp;</p>
        <p>
          
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" min="0.1" step="0.1" required>
          
        </p>
        <button id="calcular">Calcular</button>

        <div id="resultado">
            <h2>Quantidade Diária Ideal de Ração:</h2>
            <p id="quantidade"></p>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
